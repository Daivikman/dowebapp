{% extends "base.html" %}

{% block title %}Edit To-Do{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('edit', id=todo.id) }}" method="post">
                <div class="mb-3">
                    <label for="todo" class="form-label">Edit To-Do Item</label>
                    <input type="text" name="todo" id="todo" class="form-control" value="{{ todo.task }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
